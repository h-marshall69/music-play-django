<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Aplicacion</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">Mi Proyecto</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="navbar-brand">
                <a class="nav-link active" href="{% url 'home' %}">Home</a>
              </li>
              <li class="navbar-brand">
                <a class="nav-link active" href="{% url 'upload_music' %}">Media</a>
              </li>
              {% if request.user.is_authenticated %}
              <li class="navbar-brand">
                <a class="nav-link active" href="{% url 'exit' %}">Salir</a>
              </li>
              {% else %}
              <li class="navbar-brand">
                <a class="nav-link active" href="{% url 'login' %}">Ingresar</a>
              </li>
              <li class="navbar-brand">
                <a class="nav-link active" href="{% url 'register' %}">Registrarse</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>

      <h2>Inicio</h2>
      {% block content %} {% endblock %}
    </div>
  </body>
</html>
